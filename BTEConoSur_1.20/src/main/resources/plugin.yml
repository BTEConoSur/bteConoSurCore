name: bteConoSur
version: 3.0
author: PIZZAAXX
main: pizzaaxx.bteconosur.BTEConoSurPlugin

api-version: '1.20'

loadbefore:
  - TAB
  - bteChileBot

depend:
  - WorldEdit
  - Terraplusminus

commands:
  tpll:
    description: Teletranspórtate a un par de coordenadas geográficas.
  tpdir:
    description: Teletranspórtate a una dirección del mundo.
  divide:
    description: Crea una linea que está dividida en partes iguales.
  link:
    description: Enlaza tu cuenta de Discord con tu cuenta de Minecraft.
  unlink:
    description: Desenlaza tu cuenta de Discord con tu cuenta de Minecraft.
  sc:
    description: Maneja el scoreboard.
  project:
    description: Maneja los proyectos.
